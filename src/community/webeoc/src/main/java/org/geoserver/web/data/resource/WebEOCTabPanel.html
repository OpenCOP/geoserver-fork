<html xmlns:wicket="http://wicket.apache.org/">
  <head></head>
  <body>
  <wicket:panel>

    <ul>
      <wicket:container wicket:id="notWebeocMessage">
        <li>
          Not a WebEOC layer
        </li>
      </wicket:container>
      <wicket:container wicket:id="webeocContainer">
        <li>
          <fieldset>
            <legend>
              <span><wicket:message key="layerInfoTitle">Layer Info</wicket:message></span>
            </legend>
            <ul>
              <li>
                <label for="incident"><wicket:message key="incident">Incident</wicket:message></label>
                <input wicket:id="incident" type="text" class="text"/>
              </li>
              <li>
                <label for="board"><wicket:message key="board">Board</wicket:message></label>
                <input wicket:id="board" type="text" class="text"/>
              </li>
              <li>
                <label for="view"><wicket:message key="view">View</wicket:message></label>
                <input wicket:id="view" type="text" class="text"/>
              </li>
              <li>
                <label for="lon"><wicket:message key="lon">Longitude Field</wicket:message></label>
                <input wicket:id="lon" type="text" class="text"/>
              </li>
              <li>
                <label for="lat"><wicket:message key="lat">Latitude Field</wicket:message></label>
                <input wicket:id="lat" type="text" class="text"/>
              </li>
              <li>
                <label for="lastUpdated"><wicket:message key="lastUpdated">Last Updated Field</wicket:message></label>
                <input wicket:id="lastUpdated" type="text" class="text"/>
              </li>
            </ul>
          </fieldset>
        </li>
        <li>
          <fieldset>
            <legend>
              <span><wicket:message key="pollingInfoTitle">Polling Info</wicket:message></span>
            </legend>
            <ul>
              <li>
                <input class="field checkbox" type="checkbox" wicket:id="pollingEnabled"></input>
                <label for="pollingEnabled" class="choice"><wicket:message key="pollingEnabled">Polling Enabled</wicket:message></label>
              </li>
            </ul>
          </fieldset>
        </li>
      </wicket:container>
    </ul>
  </wicket:panel>
</body>
</html>
