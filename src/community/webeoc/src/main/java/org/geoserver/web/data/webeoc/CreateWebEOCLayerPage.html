<html xmlns:wicket="http://wicket.apache.org/">
  <body>
  <wicket:extend>

    <div> 
      <form wicket:id="form">
        <fieldset>
          <ul>
            <li>
              <label for="storesDropDown"><wicket:message key="storesDropDown">Datastore</wicket:message></label>
              <select wicket:id="storesDropDown"></select>
            </li>
            <li>
              <label for="incidents"><wicket:message key="incident">Select Incident</wicket:message></label>
              <select wicket:id="incidents"></select>
            </li>
            <li>
              <label for="boards"><wicket:message key="board">Select Board</wicket:message></label>
              <select wicket:id="boards"></select>
            </li>
            <li>
              <label for="views"><wicket:message key="view">Select View</wicket:message></label>
              <select wicket:id="views"></select>
            </li>
            <li>
              <label for="layerTitle"><wicket:message key="layerTitle">Layer Title</wicket:message></label>
              <input wicket:id="layerTitle" type="text" class="text"/>
            </li>
          </ul>
        </fieldset>
        <div class="button-group selfclear">
          <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
          <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
        </div>
      </form>
    </div> 
  </wicket:extend>
</body>
</html>
