<html xmlns:wicket="http://wicket.apache.org/">
  <body>
  <wicket:extend>

    <div> 
      <form wicket:id="form">
        <fieldset>
          <ul>
            <li>
              <label for="storesDropDown"><wicket:message key="storesDropDown">Datastore</wicket:message></label>
              <select wicket:id="storesDropDown"></select>
            </li>
            <li>
              <label for="incident"><wicket:message key="incident">Incident</wicket:message></label>
              <input wicket:id="incident" type="text" class="text"/>
            </li>
            <li>
              <label for="board"><wicket:message key="board">Board</wicket:message></label>
              <input wicket:id="board" type="text" class="text"/>
            </li>
            <li>
              <label for="view"><wicket:message key="view">View</wicket:message></label>
              <input wicket:id="view" type="text" class="text"/>
            </li>
            <li>
              <label for="layerTitle"><wicket:message key="layerTitle">Layer Title</wicket:message></label>
              <input wicket:id="layerTitle" type="text" class="text"/>
            </li>
          </ul>
        </fieldset>
        <div class="button-group selfclear">
          <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
          <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
        </div>
      </form>
    </div> 
  </wicket:extend>
</body>
</html>
